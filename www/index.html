<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <title>cordova-plugin-camera-preview Sample App</title>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
  </head>
  <body>
    <div class="controls">
      <div class="block">
        <button id="startCameraButton">Start Camera at back</button>
        <button id="stopCameraButton">Stop Camera</button>
      </div>

      <div class="block">
        <p style="margin-top:0px"><button id="startCameraAnotherPosButton">Start Camera at front</button></p>

        <p style="margin-bottom:0px">
          Color Effect:
          <select id="selectColorEffect">
            <option selected value="none">none</option>
            <option value="aqua">aqua</option>
            <option value="blackboard">blackboard</option>
            <option value="mono">mono</option>
            <option value="negative">negative</option>
            <option value="posterize">Posterize</option>
            <option value="sepia">Sepia</option>
            <option value="solarize">Solarize</option>
            <option value="whiteboard">Whiteboard</option>
          </select>
        </p>

        <div id="androidOnly">
          <p style="margin-bottom:0px;">
            Flash Mode:
            <select id="selectFlashMode">
              <option selected value="OFF">OFF</option>
              <option value="ON">ON</option>
              <option value="AUTO">AUTO</option>
              <option value="TORCH">TORCH</option>
            </select>
          </p>

          <p style="margin-bottom:0px;">
            Zoom:
            <span id="zoomValue"style="margin: 0 5px;"></span>
            <input type="range" id="zoomSlider" min="0" max="5" />
          </p>
        </div>
      </div>
      <div class="block">
        <button id="takePictureButton">Take Picture</button>
        <button id="switchCameraButton">Switch Camera</button>
        <button id="togglePreviewSize">Change Preview Size</button>
      </div>
      <div class="block">
        <button id="hideButton">Hide</button>
        <button id="showButton">Show</button>
      </div>
      <div class="block">
        <button id="showSupportedPreviewSize">Supported Preview Size</button>
        <button id="showSupportedPictureSize">Supported Picture Size</button>
      </div>
    </div>

    <div class="pictures">
      <p><img id="originalPicture" width="200"/></p>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="CameraPreview.js"></script>
  </body>
</html>
